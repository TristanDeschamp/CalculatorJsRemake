<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>CalculatorJS</title>
</head>
<body>
	<div class="calculator">
		<div class="output">
			<div id="result">0</div>
		</div>
		<button type="button" id="clearBtn" class="spanTwo">
			C
		</button>
		<button type="button" id="deleteBtn">
			&larr;
		</button>
		<button type="button" id="divideBtn">
			&divide;
		</button>
		<button type="button" class="number">
			7
		</button>
		<button type="button" class="number">
			8
		</button>
		<button type="button" class="number">
			9
		</button>
		<button type="button" id="multiplyBtn">
			*
		</button>
		<button type="button" class="number">
			4
		</button>
		<button type="button" class="number">
			5
		</button>
		<button type="button" class="number">
			6
		</button>
		<button type="button" id="substractBtn">
			-
		</button>
		<button type="button" class="number">
			1
		</button>
		<button type="button" class="number">
			2
		</button>
		<button type="button" class="number">
			3
		</button>
		<button type="button" id="addBtn">
			+
		</button>
		<button type="button" id="decimalBtn">
			.
		</button>
		<button type="button" class="number">
			0
		</button>
		<button type="button" id="equalBtn" class="spanTwo">
			=
		</button>
	</div>

	<!-- JS Link -->
	<script src="js/script.js"></script>
</body>
</html>
